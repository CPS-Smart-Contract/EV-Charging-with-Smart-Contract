<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="mainTrader.css">
    <script src="./node_modules/web3/dist/web3.min.js"></script>

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // Set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("HTTP://localhost:7545"));
        }
        // Default account defination
        web3.eth.defaultAccount = web3.eth.accounts[0];
        // Initialize contract with its ABI
        var myContract = web3.eth.contract([
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "ownerName",
                        "type": "string"
                    },
                    {
                        "name": "energyPrice",
                        "type": "uint256"
                    },
                    {
                        "name": "_ownerType",
                        "type": "uint256"
                    },
                    {
                        "name": "profitRate",
                        "type": "uint256"
                    }
                ],
                "name": "addOffer",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "constant": true,
                "inputs": [
                    {
                        "name": "_ownerType",
                        "type": "uint256"
                    }
                ],
                "name": "getAnOwnerLength",
                "outputs": [
                    {
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    {
                        "name": "_ownerType",
                        "type": "uint256"
                    }
                ],
                "name": "getMinEnergyPriceAccordingToOwnerType",
                "outputs": [
                    {
                        "name": "",
                        "type": "string"
                    },
                    {
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    {
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "name": "productInfoStruct",
                "outputs": [
                    {
                        "name": "ownerName",
                        "type": "string"
                    },
                    {
                        "name": "energyPrice",
                        "type": "uint256"
                    },
                    {
                        "name": "ownerType",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    {
                        "name": "startIndex",
                        "type": "uint256"
                    },
                    {
                        "name": "wantedOwnerType",
                        "type": "uint256"
                    }
                ],
                "name": "wantedValueofProductInfoStruct",
                "outputs": [
                    {
                        "name": "",
                        "type": "string"
                    },
                    {
                        "name": "",
                        "type": "uint256"
                    },
                    {
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ]);
        //Contract defination of smart deployed contract with its addres
        var SContract = myContract.at('0xdbfe19980db15e43bf40e3a6581d6f3b7b39d488');
        for (var i = 0; i < 100; i++) {
            var price = Math.floor(Math.random() * 1001) + 10;// Random energy price generating.
            var profitRate = Math.floor(Math.random() * 101) + 10; // Random profit rate generating.
            // Use addOffer function of deployed smart contract in web3 Provider. Send parametres to add new offer.
            SContract.addOffer("EnergyProducerBot" + i, price, 0, 0, { from: web3.eth.accounts[0], gas: 3000000 });
            SContract.addOffer("EnergyGridOperatorBot" + i, price, 1, profitRate, { from: web3.eth.accounts[0], gas: 3000000 });
            SContract.addOffer("EnergyTraderBot" + i, price, 2, profitRate, { from: web3.eth.accounts[0], gas: 3000000 });
            console.log(i);
        }
        //Use addOffer function of deployed smart contract in web3 Provider. Send parametres to add new offer.
        console.log(SContract);
    </script>
</body>

</html>
