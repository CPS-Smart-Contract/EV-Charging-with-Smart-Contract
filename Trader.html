<body>
    <div class="container">

        <h1>Satıcı Fiyat Arayüzü</h1>

        <h2 id="instructor"></h2>

        <label for="name" class="col-lg-2 control-label">Satıcı Adı</label>
        <input id="name" type="text">

        <label for="name" class="col-lg-2 control-label">Fiyat</label>
        <input id="age" type="text">

        <button id="button">Fiyat Ver</button>


    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
       if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }
        web3.eth.defaultAccount = web3.eth.accounts[0];
        var CoursetroContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "stName",
				"type": "string"
			},
			{
				"name": "prc",
				"type": "uint256"
			}
		],
		"name": "setPrice",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getPrice",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "tInfo",
		"outputs": [
			{
				"name": "stationName",
				"type": "string"
			},
			{
				"name": "price",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);
        var Coursetro = CoursetroContract.at('0x28dae5d985b6b64a0b5b87bab97abef1941de81a');

        Coursetro.getInstructor(function(error, result){

                    console.log(result);
                }
            else
                console.error(error);
        });
*/
        $("#button").click(function() {
            Coursetro.setPrice($("#name").val(), $("#age").val());
        });
