<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="mainStation.css">

	<script src="./node_modules/web3/dist/web3.min.js"></script>

</head>

<body> 
	<div class="container"> 
		<h1>Station Interface</h1> 
	</div>
	<div class="container">
		<h2 id="station">-</h2> 
	</div>
	<div class="container"> 
		<table id="myTable">
			<tr>
				<td>Trader</td>
				<td>Price</td>
			</tr>
		</table> 
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<script>
		if (typeof web3 !== 'undefined') {
			web3 = new Web3(web3.currentProvider);
		} else {
			// set the provider you want from Web3.providers
			web3 = new Web3(new Web3.providers.HttpProvider("HTTP://localhost:7545"));
		}
		web3.eth.defaultAccount = web3.eth.accounts[0];
		//contract ABI
		var myContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "ownerName",
				"type": "string"
			},
			{
				"name": "energyPrice",
				"type": "uint256"
			},
			{
				"name": "_ownerType",
				"type": "uint256"
			},
			{
				"name": "profitRate",
				"type": "uint256"
			}
		],
		"name": "addOffer",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_ownerType",
				"type": "uint256"
			}
		],
		"name": "getAnOwnerLength",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_ownerType",
				"type": "uint256"
			}
		],
		"name": "getMinEnergyPriceAccordingToOwnerType",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "productInfoStruct",
		"outputs": [
			{
				"name": "ownerName",
				"type": "string"
			},
			{
				"name": "energyPrice",
				"type": "uint256"
			},
			{
				"name": "ownerType",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "startIndex",
				"type": "uint256"
			},
			{
				"name": "wantedOwnerType",
				"type": "uint256"
			}
		],
		"name": "wantedValueofProductInfoStruct",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);
		//Contract defination of deployed smart contract with its addres.
		var SContract = myContract.at('0xdbfe19980db15e43bf40e3a6581d6f3b7b39d488');
		console.log(SContract);
		/* Use getMinEnergyPriceAccordingToOwnerType funtion of smart contract to get best value of all
		offers. In this page ownerType parametre is o. Because, Stations need Energy Trader's offers. */
		SContract.getMinEnergyPriceAccordingToOwnerType(2, function (error, result) {
			if (!error) {
				$("#station").html('Best Price is ' + result[1] + '$. from' + result[0]);//Give output to user.
				getAllOffers();
				console.log(result);
			}
			else
				console.error(error);
		});
		var length = SContract.getAnOwnerLength(2);
		function getAllOffers() {
			var i;
			var index=0;// First starting index is 0
			for (i = 0; i < length; i++) {
				var result = SContract.wantedValueofProductInfoStruct(index, 2);//Smart contract function. Find the next Energy Trader.
				var table = document.getElementById("myTable");
				var row = table.insertRow(1);
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				cell1.innerHTML = result[0];
				cell2.innerHTML = result[1];
				index=result[2];
			}
		};
	</script>

</body>

</html>
