<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="mainGridOperator.css">

	<script src="./node_modules/web3/dist/web3.min.js"></script>

</head>

<body>
	<form method="POST">
		<div class="container">
			<h1>Grid Operator Interface</h1>
		</div>
		<div class="container">
			<h2 id="grid"></h2>
		</div>
		<div class="container">
			<label for="name" class="col-lg-2 control-label">Grid Operator Name</label>
			<input id="grdOpName" type="text">
		</div>
		<div class="container">
			<label for="number" class="col-lg-2 control-label">Price</label>
			<input id="grdOpPrice" type="text">
		</div>
		<div class="container">
			<label for="name" class="col-lg-2 control-label">Profit Rate</label>
			<input id="grdOpPrfRate" type="text">
		</div>
		<div class="container">
			<button id="button">Set Price</button>
		</div>
		<div class="container">
			<h2 id="station"></h2>
		</div>
		<div class="container">
			<table class="table table-condensed" id="myTable">
				<thead>
					<tr>
						<th>Energy Producer</th>
						<th>Price</th>
					</tr>
				</thead>
			</table>
		</div>
	</form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

	<script>

		var queries = decodeURIComponent(window.location.search);
		queries = queries.substring(1);
		var username = queries.split("=");
		console.log(username[1]);
		document.getElementById("grdOpName").value = username[1];
		document.getElementById("grdOpName").disabled = true;

		if (typeof web3 !== 'undefined') {
			web3 = new Web3(web3.currentProvider);
		} else {
			// set the provider you want from Web3.providers
			web3 = new Web3(new Web3.providers.HttpProvider("HTTP://localhost:7545"));
		}
		// Default account defination.
		web3.eth.defaultAccount = web3.eth.accounts[0];
		// Initialize contract with its ABI
		var myContract = web3.eth.contract([
			{
				"constant": false,
				"inputs": [
					{
						"name": "ownerName",
						"type": "string"
					},
					{
						"name": "energyPrice",
						"type": "uint256"
					},
					{
						"name": "_ownerType",
						"type": "uint256"
					},
					{
						"name": "profitRate",
						"type": "uint256"
					}
				],
				"name": "addOffer",
				"outputs": [],
				"payable": false,
				"stateMutability": "nonpayable",
				"type": "function"
			},
			{
				"inputs": [],
				"payable": false,
				"stateMutability": "nonpayable",
				"type": "constructor"
			},
			{
				"constant": true,
				"inputs": [
					{
						"name": "_ownerType",
						"type": "uint256"
					}
				],
				"name": "getAnOwnerLength",
				"outputs": [
					{
						"name": "",
						"type": "uint256"
					}
				],
				"payable": false,
				"stateMutability": "view",
				"type": "function"
			},
			{
				"constant": true,
				"inputs": [
					{
						"name": "_ownerType",
						"type": "uint256"
					}
				],
				"name": "getMinEnergyPriceAccordingToOwnerType",
				"outputs": [
					{
						"name": "",
						"type": "string"
					},
					{
						"name": "",
						"type": "uint256"
					}
				],
				"payable": false,
				"stateMutability": "view",
				"type": "function"
			},
			{
				"constant": true,
				"inputs": [
					{
						"name": "",
						"type": "uint256"
					}
				],
				"name": "productInfoStruct",
				"outputs": [
					{
						"name": "ownerName",
						"type": "string"
					},
					{
						"name": "energyPrice",
						"type": "uint256"
					},
					{
						"name": "ownerType",
						"type": "uint256"
					}
				],
				"payable": false,
				"stateMutability": "view",
				"type": "function"
			},
			{
				"constant": true,
				"inputs": [
					{
						"name": "startIndex",
						"type": "uint256"
					},
					{
						"name": "wantedOwnerType",
						"type": "uint256"
					}
				],
				"name": "wantedValueofProductInfoStruct",
				"outputs": [
					{
						"name": "",
						"type": "string"
					},
					{
						"name": "",
						"type": "uint256"
					},
					{
						"name": "",
						"type": "uint256"
					}
				],
				"payable": false,
				"stateMutability": "view",
				"type": "function"
			}
		]);
		//Contract defination of deployed smart contract with its addres.
		var SContract = myContract.at('0x3129eaf1760e374a6feeac07b262c6092568c383');
		$("#button").click(function () {//Button click event
			//Use addOffer function of deployed smart contract in web3 Provider. Send parametres to add new offer.
			SContract.addOffer($("#grdOpName").val(), $("#grdOpPrice").val(), 1, $("#grdOpPrfRate").val(), { from: web3.eth.accounts[0], gas: 3000000 });
		});
		console.log(SContract);
		/* Use getMinEnergyPriceAccordingToOwnerType funtion of smart contract to get best value of all
		offers. In this page ownerType parametre is o. Because, Grid operators need Energy Producers's offers. */
		SContract.getMinEnergyPriceAccordingToOwnerType(0, function (error, result) {
			if (!error) {
				$("#station").html('Best Price is ' + result[1] + '$. from ' + result[0]);//Give output to user.
				getAllOffers();
				console.log(result);
			}
			else
				console.error(error);
		});
		var length = SContract.getAnOwnerLength(0);
		function getAllOffers() {
			var i;
			var index = 0;// First starting index is 0
			for (i = 0; i < length; i++) {
				var result = SContract.wantedValueofProductInfoStruct(index, 0);//Smart contract function. Find the next Energy Producer.
				var table = document.getElementById("myTable");
				var row = table.insertRow(1);
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				cell1.innerHTML = result[0];//Add Table
				cell2.innerHTML = result[1];//Add Table
				index = result[2];// New index is return value of smart contract function.
			}
		};
	</script>

</body>

</html>
