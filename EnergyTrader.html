<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" type="text/css" href="mainTrader.css">
	<script src="./node_modules/web3/dist/web3.min.js"></script>

</head>

<body>

	<div class="container">
		<div class="row">

			<div class="col-md-6 col align-self-center ">
				<h1>Trader Interface</h1>
			</div>
			<div class="col-md-6 col align-self-center ">
				<h2 id="trader"></h2>
			</div>
			<div class="col-md-6 col align-self-center ">
				<label for="name" class="col-lg-2 control-label">Trader Name</label>
				<input id="tname" type="text">
			</div>
			<div class="col-md-6 col align-self-center ">
				<label for="name" class="col-lg-2 control-label">Price</label>
				<input id="tprice" type="text">
			</div>
			<div class="col-md-6 col align-self-center ">
				<label for="name" class="col-lg-2 control-label">Profit Rate</label>
				<input id="trOpPrfRate" type="text">
			</div>
			<div class="col-md-6 col align-self-center ">
				<button id="button">Offer Price</button>
			</div>

			<div class="col-md-6 col align-self-center ">
				<h2 id="station">--</h2>
			</div>
			<div class="col-md-6 col align-self-center ">
				<table class="table table-condensed" id="myTable">
					<thead>
						<tr>
							<th>Energy Grid</th>
							<th>Price</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script>
		if (typeof web3 !== 'undefined') {
			web3 = new Web3(web3.currentProvider);
		} else {
			// Set the provider you want from Web3.providers
			web3 = new Web3(new Web3.providers.HttpProvider("HTTP://localhost:7545"));
		}
		// Default account defination
		web3.eth.defaultAccount = web3.eth.accounts[0];
		// Initialize contract with its ABI
		var myContract = web3.eth.contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "ownerName",
				"type": "string"
			},
			{
				"name": "energyPrice",
				"type": "uint256"
			},
			{
				"name": "_ownerType",
				"type": "uint256"
			},
			{
				"name": "profitRate",
				"type": "uint256"
			}
		],
		"name": "addOffer",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_ownerType",
				"type": "uint256"
			}
		],
		"name": "getAnOwnerLength",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "_ownerType",
				"type": "uint256"
			}
		],
		"name": "getMinEnergyPriceAccordingToOwnerType",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "productInfoStruct",
		"outputs": [
			{
				"name": "ownerName",
				"type": "string"
			},
			{
				"name": "energyPrice",
				"type": "uint256"
			},
			{
				"name": "ownerType",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "startIndex",
				"type": "uint256"
			},
			{
				"name": "wantedOwnerType",
				"type": "uint256"
			}
		],
		"name": "wantedValueofProductInfoStruct",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]);
		//Contract defination of smart deployed contract with its addres
		var SContract = myContract.at('0xdbfe19980db15e43bf40e3a6581d6f3b7b39d488');
		$("#button").click(function () {//Button click event
			//Use addOffer function of deployed smart contract in web3 Provider. Send parametres to add new offer.
			SContract.addOffer($("#tname").val(), $("#tprice").val(), 2, $("#trOpPrfRate").val(), { from: web3.eth.accounts[0], gas: 3000000 });
		});
		console.log(SContract);
		/* Use getMinEnergyPriceAccordingToOwnerType funtion of smart contract to get best value of all
		offers. In this page ownerType parametre is 1. Because, Traders need Grid operators's offers. */
		SContract.getMinEnergyPriceAccordingToOwnerType(1, function (error, result) {
			if (!error) {

				$("#station").html('Best Price is ' + result[1] + '$. from ' + result[0]);//Give output to user.
				// This javascript function is to create a table and show all offers.
				getAllOffers();
				console.log(result);
			}
			else
				console.error(error);
		});
		var numberOfOffers = SContract.getAnOwnerLength(1);// Get how many offers of Grid Operators.
		function getAllOffers() {
			var i;
			var index = 0;// First starting index is 0
			for (i = 0; i < numberOfOffers; i++) {
				var result = SContract.wantedValueofProductInfoStruct(index, 1);//Smart contract function. Find the next Grid operator.
				var table = document.getElementById("myTable");
				var row = table.insertRow(1);
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				cell1.innerHTML = result[0];//Add Table
				cell2.innerHTML = result[1];//Add Table
				index = result[2];// New index is return value of smart function.
			}
		};
	</script>
</body>

</html>
