<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<!-- plugins:css -->
	<link rel="stylesheet" href="../vendors/iconfonts/mdi/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="../vendors/css/vendor.bundle.base.css">
	<link rel="stylesheet" href="../vendors/css/vendor.bundle.addons.css">
	<link rel="stylesheet" href="../css/style.css">
	<!-- endinject -->
	<link rel="shortcut icon" href="../images/favicon.png" />
	<script src="../node_modules/web3/dist/web3.min.js"></script>
</head>

<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
			<div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
				<div class="row w-100">
					<div class="col-lg-4 mx-auto">
						<div class="auto-form-wrapper">
							<form id="form_id" name="mylogin" method="GET">
								<div class="form-group">
									<label class="label">Username</label>
									<div class="input-group">
										<input name="currUsername" id="field-username" type="text" class="form-control" placeholder="Username">
										<div class="input-group-append">
											<span class="input-group-text">
												<i class="mdi mdi-check-circle-outline"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="label">Password</label>
									<div class="input-group">
										<input id="field-psw" type="password" class="form-control" placeholder="*********">
										<div class="input-group-append">
											<span class="input-group-text">
													<i class="mdi mdi-check-circle-outline"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<input type="button" value="Login" class="btn btn-primary submit-btn btn-block" id="login" onclick="validationcheck();">
								</div>

							</form>
							<div class="form-group d-flex justify-content-between">
								<div class="form-check form-check-flat mt-0">
									<label class="form-check-label">
										<input type="checkbox" class="form-check-input"> Keep me signed in
									</label>
								</div>
								<a href="#" class="text-small forgot-password text-black">Forgot Password</a>
							</div>
							<div class="text-block text-center my-3">
								<span class="text-small font-weight-semibold">Not a member ?</span>
								<a href="Register.html" class="text-black text-small">Create new account</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <script src="./js/off-canvas.js"></script> -->
	<!--	<script src="./js/misc.js"></script>-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="../src/login.js"></script>
</body>

</html>
